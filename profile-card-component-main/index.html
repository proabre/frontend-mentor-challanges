<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main>
  <div class="container">

      <div class="baground-pattern">
        <img src="images/bg-pattern-card.svg" alt="top">
      </div>
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="imag">
      </div>
      <div class="discription">
        <h2 class="name"> Victor Crest <span class="sp"> &emsp;26 </span></h2>
        <p>London</p>
      </div>
    <hr>

    <div class="card">

        <div class="follower">
        <h2> 80K</h2>
        <p > Followers</p>
      </div>

      <div class="like">
        <h2>  803K</h2>
        <p>likes</p>
      </div>

      <div class="photo">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>

</main>
 </body>
</html>
