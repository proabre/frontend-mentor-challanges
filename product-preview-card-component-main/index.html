<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Frontend Mentor | Product preview card component</title>
  <!--font families-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Fraunces:ital,wght@0,800;1,700&family=Karla:wght@400;700&family=Lexend+Deca&family=Montserrat:ital,wght@0,500;0,700;1,700&family=Open+Sans&family=Outfit:wght@300;400;700&family=Overpass:wght@400;700&family=Poppins:wght@200;400;600&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!--style sheet-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

    <main>
      <article>
        <div class="product">

          <picture>
            <source media="(max-width:700px)" srcset="images/image-product-mobile.jpg">
            <img src="images/image-product-desktop.jpg" alt="product-image">
          </picture>
        
          <div class="product-content">
            <p class="product-type">pefume</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p>A floral,solar and voluptuous 
              interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="flexed-prices"> 
              <p class="current-price">$149.99</p>
              <p class="origional-price">$169.99</p>
            </div>
            <button class="btn"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>Add to chart</button>
          </div>
        </div>
      
      </article>
    </main>
  </html>
