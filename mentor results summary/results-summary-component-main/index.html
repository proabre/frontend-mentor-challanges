<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>


  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <section class="left">

          <div class="left-content">
          <p class="result-name">Your Result</p>
  
          <div class="left-score">
            <p class="scoree"><span class="seven-6">76</span>of 100</p>
          
           </div>
      
           <div class="descrip">
            <h2 class="great">great</h2>
            <p class="full-descrip">
                You scored higher than 65% of the people who have taken these tests.
            </p>
           </div>

        </section>
      
  
      <section class="right">
  
        <div class="summRY">
          <P class="summary">
           summary
          </P>
        </div>
  
        <div class="reaction">
          <div class="score-type">
              <img src="assets/images/icon-reaction.svg" alt="icon">
              <p class="react">reaction</p>
          </div>
  
          <div class="scores">
            <p class="score-outof">80<span class="scored">/100</span></p>
          </div>
         
        </div>

        <div class="memory">
          <div class="score-type">
             <img src="assets/images/icon-memory.svg" alt="icon">
              <p class="memo">memory</p>
          </div>
          
          <div class="scores">
            <p class="score-outof">92<span class="scored">/100</span></p>
          </div>
         
        </div>

        <div class="verbal">
          <div class="score-type">
              <img src="assets/images/icon-verbal.svg" alt="icon">
              <p class="verba">verbal</p>
          </div>
          
          <div class="scores">
            <p class="score-outof">71<span class="scored">/100</span></p>
          </div>
         
        </div>

        
        <div class="visual">
          <div class="score-type">
              <img src="assets/images/icon-visual.svg" alt="icon">
              <p class="visua">visual</p>
          </div>
          
          <div class="scores">
            <p class="score-outof">72<span class="scored">/100</span></p>
          </div>
         
        </div>

        <div class="button">
          <button class="btn">Continue</button>
        </div>

      </section>
    </div>

  </main>
</body>


</html>
