<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="sty.css">
</head>
<body>
  <div class="container">

  
    <div class="card">
      
    <img class="equilibrium-img" src="images\image-equilibrium.jpg" alt="ggg">
    <div class="content">
      <h1 class="h1">Equilibrium #3429</h1> 
      <p class="parag">
      Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth-days">
        <div class="eth">
     
          <img src="images/icon-ethereum.svg" alt="">
          <p class="eth">0.041 ETH</p>
    
        </div>
    
        <div class="days">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
   
      

   
      
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">

      <div class="profile">
        <img class="pp" src="images\image-avatar.png" alt="Avatar" class="avatar">
      
        <div>
          
           <p>Creation of <span class="name">Jules Wyvern</span> </p>
  
        </div>
      </div>

    </div>

   
    
    </div>
     
  </div>
 

</body>
</html>
